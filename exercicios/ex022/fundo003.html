<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionando Fundos</title>
    <style>
        div.block{
            background-image: url(images/wallpaper002.jpg);
            height: 270px;
            margin: 10px;
            border: 1px solid black;
            border-radius: 20px;
        }

        div#q1{
            background-position: center top;
        }
        div#q2{
            background-position: center center;
        }
        div#q3{
            background-position: center bottom;
        }
        div#q4{
            background-position: center top;
        }

        body{
            background-image: url(images/wallpaper002.jpg);
            background-position: center center;
        }
    </style>
</head>
<body>
    <div class="block" id="q1">

    </div>

    <div class="block" id="q2">

    </div>

    <div class="block" id="q3">

    </div>

    <divs class="block" id="q4">

    </div>
</body>
</html>
