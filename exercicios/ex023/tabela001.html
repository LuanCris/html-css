<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    table{
        width: 400px;
        height: 110px;
        border-collapse: collapse;
    }

    td{
        padding: 10px;
        border: 1px solid black;
        text-align: center;
        vertical-align: top;
    }

    .number-l{
        text-align: left;
    }
    .number-r{
        text-align: right;
    }
</style>
<body>
    <h1>Minha Primeira Tabela</h1>
    <!--
        HIERARQUIA DE TABELAS SIMPLES
        TABLE = tabela
            TABLE ROW = linha de tabela
                TABLE HEADER = cabeÃ§alho de tabela
                TABLE DATA = dado de tabela
    -->
    <table>
        <tr> <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
    </table>
    <table>
        <tr> <!--Segunda linha-->
            <td class="number-l">A2</td>
            <td>B2</td>
            <td class="number-r">C2</td>
        </tr>
    </table>
    <table>
        <tr> <!--Terceira linha-->
            <td class="number-l">A3</td>
            <td>B3</td>
            <td class="number-r">C3</td>
        </tr>
    </table>
    <table>
        <tr> <!--Quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
