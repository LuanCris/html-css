<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> "iframe" </title>
    <style>
        iframe{
            height: 500px;
            width: 500px;
            border: 2px dashed black;
        }

    </style>
</head>
<body>
    <!-- auto size of an iframe: 300x150 -->
    <!-- "scolling" for scroll "yes" or "no" -->
    <!-- for change the border, goes to CSS -->
    <h1>iframe Test</h1>
    <p>
        Acess <iframe src="https://gustavoguanabara.github.io/" frameborder="0"
         height="300" scrolling="yes">
         <a href="https://gustavoguanabara.github.io/" target="_blank">CursoEmVideo</a></iframe> to learn how to develop.
    </p>
    <p>
        The
        <iframe src="https://www.google.com/" frameborder="0" width="300">
        </iframe>
        <a href="https://www.google.com/" target="_blank">Google</a>
 website is cool! Too bad it doesn't work in iframe:/
    </p>
    <p>
        My little <a href="https://luancris.github.io/poem-project/" target="_blank">art</a>
        <iframe src="https://luancris.github.io/poem-project/" frameborder="0" scrolling="no"></iframe>
    </p>
</body>
</html>
