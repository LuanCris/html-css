<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento Centralizado</title>

    <style>
        html{
            width: 100vw;
            height: 100vh;
            text-align: center;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        body{
            background-color: black;
            width: 80vw;
            height: 80vh;
            text-align: center;
            border: 1px solid gray;
            border-radius: 15px;
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.195);

            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1{
            background-color: gray;
            color: white;
            width: 20vw;
            height: 20vh;
            border-radius: 15px;
            text-align: center;
            
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>CSS only</h1>
</body>
</html>
