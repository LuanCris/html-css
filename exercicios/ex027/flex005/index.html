<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flebox Center</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        html, body{
            background-color: white;

            main{
            background-image: url(img/pexels-nikitapishchugin-21357932\ \(1\).jpg);
            background-size: cover;
            width: 100vw;
            height: 100vh;
            
            display: flex;
            justify-content: center;
            align-items: center;

                section{
                background-color: white;
                width: 220px;
                height: 220px;
                text-align: center;
                border: 1px solid pink;    
                border-radius: 20px;
                padding: 10px;    
                    a{
                        color: rgb(238, 0, 255);
                        text-decoration: none;
                    }
                    a:hover{
                        color: rgb(191, 0, 191);
                    }
                    img{
                        width: 100px;
                        height: 145px
                    }
                }
            }

        }

        
    </style>
</head>
<body>
    <main>
        <section>
            <h1><a href="#">Do you know that?</a></h1>
            <br>
            <img src="img/download (1).jpg" alt="frank">
        </section>
    </main>
</body>
</html>
