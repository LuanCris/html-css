<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        .father{
            background-color: darkblue;
            
            display: flex;
            flex-flow: row nowrap;
        }
        .son{
            background-color: blue;
            color: white;
            border: 1px solid darkblue;
            text-align: center;

            flex-basis: 100px;
        }
    </style>
</head>
<body>
    <h1>Flexbox test</h1>
    <div class="father">
        <div class="son">I</div>
        <div class="son">another content</div>
        <div class="son">III</div>
        <div class="son">IV</div>
        <div class="son">V</div>
        <div class="son">a little big content</div>
        <div class="son">VII</div>
        <div class="son">VIII</div>
        <div class="son">a big content, more than normal</div>
        <div class="son">X</div>
    </div>
</body>
</html>
