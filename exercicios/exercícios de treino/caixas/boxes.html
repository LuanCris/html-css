<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo de Caixas</title>
  </head>
  <style>
    /*MODO COMPLETO*/
    /* margin: auto; -----> alinha a caixa/margem */
    h1 {
      width: 300px;
      height: 50px;
      background-color: lightgray;
      border-width: 10px;
      border-style: solid;
      border-color: red;
      padding: 20px;
      outline-width: 30px;
      outline-style: solid;
      outline-color: blue;
      margin: 50px;
      text-align: center;
      padding-top: 10px;
      padding-right: 15px;
      padding-bottom: 20px;
      padding-left: 25px;
      margin-top: 0px;
      margin-right: 10px;
      margin-bottom: 20px;
      margin-left: 30px;
     
    }
    /*SHORTHAND*/
    h1 {
      border: 10px solid red;
      outline: 30px solid blue;
      padding: 10px 15px 20px 25px;
      margin: 0px 10px 20px 30px;
      margin: auto;
      box-shadow: 40px 40px 30px rgb(255, 0, 0);
    }
    /*COMPLETO DUAS MEDIDAS*/
    #dm {
      width: 300px;
      height: 50px;
      background-color: lightgray;
      border-width: 10px;
      border-style: solid;
      border-color: red;
      padding: 20px;
      outline-width: 30px;
      outline-style: solid;
      outline-color: blue;
      margin: 50px;
      text-align: center;
      padding-top: 10px;
      padding-right: 20px;
      padding-bottom: 10px;
      padding-left: 20px;
      margin-top: 0px;
      margin-right: 15px;
      margin-bottom: 0px;
      margin-left: 15px;
    }
    /*SHORTHAND DUAS MEDIDAS*/
    #dm {
      padding: 10px 20px;
      margin: 0px 15px;
      margin: auto;
    }
  </style>
  <body>
    <br />
    <br />
    <br />
    <br />
    <h1>Boxes Model</h1>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <h1 id="dm">Duas Medidas</h1>
  </body>
</html>
