<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display, cursor, </title>
</head>
<style>
.box{
    background-color: gray;
    border-radius: 15px;
    margin: 10px;
    padding: 20px;
    display: flex;
}
.sun1, .sun2, .sun3{
    background-color: white;
    box-shadow: 3px 2px 5px rgba(0, 0, 0, 0.216);
    margin: 1em 14em 1em 1em;
    padding: 10px;
    text-align: center;
    justify-content: space-between;
    cursor: pointer;
}
.sun1:hover, .sun2:hover, .sun3:hover{
    background-color: black;
    color: white;
}


</style>
<body>
    <div class="box">
        <div class="sun1">item.1</div>
        <div class="sun2">item.2</div>
        <div class="sun3">item.3</div>
    </div>
</body>
</html>
