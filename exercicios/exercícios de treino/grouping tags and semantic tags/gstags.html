<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grouping Tags and Semantic Tags</title>
</head>
<body>
    <header>
        <h1>Meu Site</h1>
        <nav><a href="https://www.google.com/" target="_blank">Página inicial do Google</a></nav>
    </header>
    <main>
        <section>
            <article>
                <h2>Conteúdo Principal</h2>
                <p>Artigo residual.</p>
            </article>
            <article>
                <h2>Conteúdo Secundário</h2>
                <p>Artigo laboratorial.</p>
                <aside>
                    Conteúdo Periférico do Artigo
                </aside>
            </article>
        </section>
        <aside>
            Conteúdo Periférico do Site
        </aside>
    </main>
    <br>
    <footer>
        <a href="cursoemvideo.com/curso/curso-html5-e-css3-modulo-2-de-5-40-horas/" target="_blank">Visite meu Professor</a>
    </footer>
   
</body>
</html>
